<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calc.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container2">
        <div class="container">
            <div class="resultScreen">
                <p id="calc"></p>
                <p id="result"></p>
            </div>
            <div class="row">
                <div class="key" onclick="handleClick('apagar')">AC</div>
                <div class="key" onclick="handleClick('<')"><</div>
                <div class="key" onclick="handleClick('porcent')">%</div>
                <div class="key" onclick="handleClick('dividir')">/</div>
            </div>
            <div class="row">
                <div class="key" onclick="handleClick(7)">7</div>
                <div class="key" onclick="handleClick(8)">8</div>
                <div class="key" onclick="handleClick(9)">9</div>
                <div class="key" onclick="handleClick('mult')">x</div>
            </div>
            <div class="row">
                <div class="key" onclick="handleClick(4)">4</div>
                <div class="key" onclick="handleClick(5)">5</div>
                <div class="key" onclick="handleClick(6)">6</div>
                <div class="key" onclick="handleClick('menos')">-</div>
            </div>
            <div class="row">
                <div class="key" onclick="handleClick(1)">1</div>
                <div class="key" onclick="handleClick(2)">2</div>
                <div class="key" onclick="handleClick(3)">3</div>
                <div class="key" onclick="handleClick('mais')">+</div>
            </div>
            <div class="row">
                <div class="key" onclick="handleClick(0)">0</div>
                <div class="key" onclick="handleClick('.')">.</div>
                <div class="key" onclick="handleClick('igual')">=</div>
            </div>
        </div>
    </div>
</body>
</html>
